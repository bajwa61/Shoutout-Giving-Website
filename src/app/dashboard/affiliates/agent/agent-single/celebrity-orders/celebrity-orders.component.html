<app-header></app-header>
<section class="content clearfix">
  <div class="container">
    <div class="card-hold">
      <div class="table-responsive table-sm">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>S.N</th>
              <th>Occasion</th>
              <th>Amount ($)</th>
              <th>Date</th>
              <th>Time</th>
              <th>Status</th>
              <th>Earnings</th>
            </tr>
          </thead>
          <tbody *ngIf="allOrders">
            <tr *ngFor="let order of orders;let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{order.occasion}}</td>
              <td>{{order.price}}</td>
              <td><span *ngIf="order.date">{{order.date.toDate() | date:'EEE, dd MMM yyyy'}}</span></td>
              <td><span *ngIf="order.date">{{order.date.toDate() | date:'hh:mm aaa'}}</span></td>
              <td>
                <span
                  [ngClass]="order.status == 'submitted'?'badge-primary': order.status == 'cancelled'?'badge-danger':order.status == 'overdue'? 'badge-warning':'badge-success'"
                  class="badge ">{{order.status}}</span>
              </td>
              <td>{{order.price*5/100}}</td>
            </tr>

          </tbody>
          <td *ngIf="!allOrders" colspan="7" 
          align="center">Data Not Available</td>
        </table>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
