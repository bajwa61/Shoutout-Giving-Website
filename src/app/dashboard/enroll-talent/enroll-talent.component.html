<app-header></app-header>
<section class="content clearfix">
  <section class="search-hold clearfix">
    <div class="container">
      <input class="big-search" type="text" placeholder="Quick Search..." (keyup)="search($event.target.value)">
    </div>
  </section>
  <div class="container">
    <div class="card-hold">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngIf="isDataAvailable">
            <tr *ngFor="let enrollRequest of enrollRequests;let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{enrollRequest['name']}}</td>
              <td>{{enrollRequest['emailAddress']}}</td>
              <td>{{enrollRequest['phone']}}</td>

              <td>
                <div class="btn-group" role="group">
                  <a (click)="addUser(enrollRequest)">
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-toggle="tooltip"
                      data-placement="top" title="Add">
                      <i class="fa fa-plus"></i>
                    </button>
                  </a>
                  <a [routerLink]="[ '/dashboard/enroll-talent-single',enrollRequest['id']]">
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-toggle="tooltip"
                      data-placement="top" title="View">
                      <i class="fa fa-eye"></i>
                    </button>
                  </a>

                  <button (click)="deleteRequest(enrollRequest['id'])" type="button"
                    class="btn btn-outline-secondary btn-sm" data-toggle="tooltip" data-placement="top" title="Delete">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
          <td *ngIf="!isDataAvailable" colspan="6" align="center">Data Not Available</td>
        </table>
      </div>
    </div>
  </div>
</section>


<app-footer></app-footer>
