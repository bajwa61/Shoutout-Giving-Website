<app-header></app-header>
<section class="content clearfix">
  <div class="container">
    <div class="card-hold">
      <p>Showing latest 10,000 records</p>
      <div class="table-responsive table-sm">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>S.N</th>
              <th>Email</th>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody *ngIf="isDataAvailable">
            <tr *ngFor="let dat of data;let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{dat.emailAddress}}</td>
              <td><span *ngIf="dat['date']">{{dat.date._seconds * 1000 | date: 'EEE, dd MMM yyyy'}}</span></td>
              <td><span *ngIf="dat['date']">{{dat.date._seconds * 1000 | date: 'hh:mm:ss a'}}</span></td>
            </tr>
          </tbody>
          <td *ngIf="!isDataAvailable" colspan="10" align="center">Data Not Available</td>
        </table>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
